<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(120deg, #f6d365, #fda085);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #entry, #birthdayPage {
        text-align: center;
        display: none;
    }

    #entry.active {
        display: block;
    }

    #birthdayPage.active {
        display: block;
        animation: fadeIn 2s ease;
    }

    input {
        padding: 10px;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        margin-right: 10px;
    }

    button {
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #ff6b81;
        color: white;
        transition: 0.3s;
    }

    button:hover {
        background-color: #ff4757;
    }

    h1 {
        font-size: 48px;
        color: #fff;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    p {
        font-size: 24px;
        color: #fff;
        margin-top: 10px;
    }

    /* Balloon animation */
    .balloon {
        position: absolute;
        width: 60px;
        height: 80px;
        background-color: #ff6b81;
        border-radius: 50% 50% 50% 50%;
        bottom: -100px;
        animation: float 6s infinite;
        opacity: 0.8;
    }

    @keyframes float {
        0% { transform: translateY(0) rotate(0deg);}
        50% { transform: translateY(-600px) rotate(180deg);}
        100% { transform: translateY(0) rotate(360deg);}
    }

    @keyframes fadeIn {
        0% {opacity: 0;}
        100% {opacity: 1;}
    }
</style>
</head>
<body>

<!-- Entry Page -->
<div id="entry" class="active">
    <h1>Enter PIN to See  Surprise ðŸŽ‰</h1>
    <input type="password" id="pinInput" placeholder="Enter PIN">
    <button onclick="checkPin()">Enter</button>
</div>

<!-- Birthday Page -->
<div id="birthdayPage">
    <h1> Advance Happy Birthday! ðŸŽ‚</h1>
    <p>26 / 09 / 2025</p>
    <p>Wishing you a day full of love, laughter, and joy!</p>
</div>

<script>
    function checkPin() {
        const pin = document.getElementById('pinInput').value;
        if(pin === '2609') {
            document.getElementById('entry').classList.remove('active');
            document.getElementById('birthdayPage').classList.add('active');
            createBalloons();
        } else {
            alert('Incorrect PIN! Try again.');
        }
    }

    function createBalloons() {
        for(let i = 0; i < 20; i++){
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.backgroundColor = getRandomColor();
            balloon.style.left = Math.random() * window.innerWidth + 'px';
            balloon.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(balloon);
        }
    }

    function getRandomColor() {
        const colors = ['#ff6b81','#1e90ff','#fcd34d','#34d399','#a78bfa'];
        return colors[Math.floor(Math.random() * colors.length)];
    }
</script>

</body>
</html>
